<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - DINOv2 Seach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">注册新账号</h3>
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                <div class="small text-muted mb-1">{{ field.help_text }}</div>
                                {{ field }}
                                {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}
                            
                            <script>
                                document.querySelectorAll('input').forEach(e => e.classList.add('form-control'));
                            </script>

                            <button type="submit" class="btn btn-success w-100 mt-3">完成注册</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="text-decoration-none">返回登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
